<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <div class="header">
        <div class="gradient-part header-gradient"></div>
        <img alt="logo.png" src="assets/logo.png" class="logo" />
    </div>
    <div class="popup container">
        <div class="row" style="border-bottom: thin solid #eee">
            <div class="col-sm-12">
                <div class="screen-title text-center">הרשמה לאתר</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">שם פרטי</label>
                            <input class="form-control" type="text" id="firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">שם משפחה</label>
                            <input class="form-control" type="text" id="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email">כתובת אימייל</label>
                            <input class="form-control" type="email" id="email" placeholder="user@name.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="password">סיסמה</label>
                            <input class="form-control" type="password" id="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-submit" style="margin: 5px 0">הרשמה</button>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 30px;">
                        <div class="col-12 text-center">
                            <button class="btn fa fa-check checkbox"></button>
                            <div style="display: inline-block; vertical-align: top;" class="label"><span>אני מאשר ומסכים</span>&nbsp;<a class="underline">לתנאי השימוש והתקנון </a></div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
